<!DOCTYPE html>
<html>
<head>
    <title>Your Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name - Career Portfolio</h1>
    </header>
    <nav>
        <!-- Navigation links can go here -->
    </nav>
    <div class="parallax" style="background-image: url('header-background.jpg');">
        <section id="personal-narrative">
            <h2>Personal Narrative</h2>
            <p>Your 250-word narrative goes here...</p>
        </section>
    </div>
    <div class="normal-section">
        <section id="resume">
            <h2>Resume</h2>
            <!-- Embed your resume or provide a link to download it -->
        </section>
    </div>
    <div class="parallax" style="background-image: url('artifacts-background.jpg');">
        <section id="artifacts">
            <h2>Artifacts</h2>
            <!-- Display or link to your artifacts here -->
        </section>
    </div>
    <div class="normal-section">
        <section id="github">
            <h2>GitHub Profile</h2>
            <p>Check out my projects on <a href="https://github.com/yourusername">GitHub</a>.</p>
        </section>
    </div>
    <footer>
        <p>Contact information and other relevant details</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
